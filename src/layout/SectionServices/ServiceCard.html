<article class="service-card">
  <div class="service-card__top">
    <div class="service-card__serial-number">@@number</div>
    <i class="service-card__icon-wrapper @@iconName"></i>
  </div>
  <h4 class="service-card__title title">@@title</h4>
  <ul class="service-card__services-list">
    @@for (var i = 0; i < list.length; i++) {
    <li class="service-card__service-item">
      <span>`+list[i]+`</span>
    </li>
    }
  </ul>
</article>
